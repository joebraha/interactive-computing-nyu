<!doctype html>
<html lang="en-us">
  <head>
    <!-- load in the p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>

    <!-- load in the p5 sound library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>

    <!-- your custom sketch code -->
    <script src="sketch.js"></script>

    <!-- custom CSS styles for this page -->
    <style>
      #canvas-container {
        margin: auto;
        width: 500px;
        height: 500px;
        border: 5px solid gray;
      }
      h3, h2 {
        border: 2px solid black;
        background-color: white;
      }
      div.flex-box {
        border: 2px deeppink dashed;
        max-width: 400px;
        display: flex;
        justify-content: space-around;
        margin: auto;
      }
    </style>

  </head>
  <body style="background-image: url('assets/background_water.jpg');">
    <a href="index.html" style="color: pink;">Reload</a>
    <h1 style="text-align: center; color: baclk;">Wreckage Recovery</h1>
    <div id="canvas-container"></div>
    <div class="flex-box">
      <select id="difficulty">
        <option value="1">Easy</option>
        <option value="3">Medium</option>
        <option value="5">Hard</option>
      </select>
      <button onclick="buttonClicked(this);">Start!</button>
    </div>
    <div style="max-width: 500px; margin: auto;">
      <h2 style="text-align: center;">Controls:</h2>
    </div>
    <div class="flex-box">
      <h3 style="text-align: center;">Press the left arrow to move left</h3>
      <h3 style="text-align: center;">Press the right arrow to move right</h3>
    </div>
    <div class="flex-box">
      <h3 style="text-align: center;">Collect as many treasures as you can!</h3>
    </div>

  </body>
</html>
